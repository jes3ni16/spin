<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spin the Wheel</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f0f0f0;
    position: relative;
}
#wheelCanvas {
    margin-top: 40px;
    background: #ffffff;
    border: 5px solid #333;
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}
button {
    padding: 12px 25px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    background-color: #333;
    color: #fff;
    transition: background 0.3s;
}
button:hover {
    background-color: #555;
}
#resetBtn {
    position: absolute;
    top: 20px;
    right: 20px;
}
#result {
    font-size: 24px;
    margin-top: 20px;
    font-weight: bold;
}
</style>
</head>
<body>

<h1>Spin the Wheel</h1>
<button id="resetBtn" onclick="resetWheel()">RESET</button>
<canvas id="wheelCanvas" width="400" height="400"></canvas><br>
<button onclick="spin()">SPIN</button>
<div id="result"></div>

<script>
const defaultItems = ["Randy","Mel","Jose","AJ","Yev","Brion"];
let items = JSON.parse(localStorage.getItem("wheelItems")) || [...defaultItems];

let canvas = document.getElementById("wheelCanvas");
let ctx = canvas.getContext("2d");
let startAngle = 0;
let spinning = false;

// Rainbow colors for segments
const colors = ["#FF5733","#FFBD33","#75FF33","#33FF57","#33FFBD","#3375FF","#8C33FF","#FF33A8"];

function drawWheel() {
    if(items.length === 0) return;
    let arc = (2 * Math.PI) / items.length;
    ctx.clearRect(0,0,400,400);
    for(let i=0;i<items.length;i++){
        let angle = startAngle + i*arc;
        ctx.fillStyle = colors[i % colors.length];

        // Draw segment
        ctx.beginPath();
        ctx.moveTo(200,200);
        ctx.arc(200,200,200,angle,angle+arc);
        ctx.fill();
        ctx.closePath();

        // Draw text
        ctx.save();
        ctx.translate(200,200);
        ctx.rotate(angle + arc/2);
        ctx.fillStyle = "#000";
        ctx.font = "bold 16px Arial";
        ctx.textAlign = "left";
        ctx.fillText(items[i], 120, 5); // further out for better visibility
        ctx.restore();
    }

    // Draw center circle
    ctx.beginPath();
    ctx.arc(200,200,40,0,2*Math.PI);
    ctx.fillStyle = "#fff";
    ctx.fill();
    ctx.strokeStyle = "#333";
    ctx.stroke();
    ctx.closePath();
}

function spin(){
    if(spinning || items.length===0) return;
    spinning=true;
    let spinTime = 1000; 
    let interval = setInterval(()=>{
        startAngle += 0.3; 
        drawWheel();
    },20);
    setTimeout(()=>{
        clearInterval(interval);
        spinning=false;
        pickWinner();
    },spinTime);
}

function pickWinner(){
    let arc = (2*Math.PI)/items.length;
    let degrees = startAngle*180/Math.PI + 90;
    let index = Math.floor((360-(degrees%360))/(360/items.length));
    let winner = items[index];
    document.getElementById("result").innerHTML = "Winner: " + winner;
    items.splice(index,1);
    if(items.length===0){
        document.getElementById("result").innerHTML += "<br>List empty. Resetting!";
        items = [...defaultItems];
    }
    localStorage.setItem("wheelItems",JSON.stringify(items));
    drawWheel();
}

function resetWheel(){
    items = [...defaultItems];
    localStorage.setItem("wheelItems",JSON.stringify(items));
    document.getElementById("result").innerHTML = "Wheel reset!";
    drawWheel();
}

drawWheel();
</script>

</body>
</html>
